<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-container">
        <img src="images/logo.svg" class="title-logo" />
        
      </div>
    <div class="form-container">
        
        <form class="form">
            <h1>Sign-Up</h1>
            <p class="title-paragraph" style="align-self: center;" id="text9">It's quick and easy</p>
            <div class="divider"></div>
          <div class="input-container">
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              class="form-input form-input--email"
            />
          </div>
          <div id="text1"></div>
          <div class="input-container input-container--fields">
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              class="form-input form-input--email"
            />
          </div>
          <div id="text2"></div>
          <div class="input-container input-container--fields">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-input form-input--email"
            />
          </div>
          <div id="text3"></div>
         
          
          <div class="input-container input-container--fields">
            <label>DOB
              
            <input 
            type="number"
            placeholder="day"
            id="date"
            class="new"><div id="text8"></div>
           
            <label>month</label>
            <select name="month" >
              <option value='january'>january</option>
              <option value='february'>febraury</option>
              <option value='march'>march</option>
              <option value='april'>april</option>
              <option value='may'>may</option>
              <option value='june'>june</option>
              <option value='july'>july</option>
              <option value='august'>august</option>
              <option value='september'>september</option>
              <option value='october'>october</option>
              <option value='november'>november</option>
              <option value='december'>december</option>
            </select>
            
            <input 
            type="number"
            id="year"
            placeholder="year"
            class="new">
            </label>
          </div>
          
          <div id="text7"></div>
          <div class="input-container input-container--fields">
            <input
              type="number"
              id="tele"
              placeholder="Phone Number"
              class="form-input form-input--email"
            />
          </div>
          
          <div id="text4"></div>
          <div class="input-container input-container--fields">
            <label>gender</label>
             <select name="gender">
               <option value="male">male</option>
               <option value="female">female</option>
             </select>
          </div>
          <div class="input-container input-container--password">
            <input
              type="password"
              id="password1"
              placeholder="New Password"
              class="form-input form-input--password"
            />
            <div class="password-eye-container hidden">
              <img src="images/eye-off.png" class="password-eye eye-off" />
            </div>
          </div>
          <div id="text5"></div>
          <div class="input-container input-container--password">
            <input
              type="password"
              id="password2"
              placeholder="Confirm New Password"
              class="form-input form-input--password"
            />
            <div class="password-eye-container hidden">
              <img src="images/eye-off.png" class="password-eye eye-off" />
            </div>
          </div>
          <div id="text6"></div>
          <p class="already-have-an-account">Already have an account? <a href="index.html" class="form-forgot-password">Login</a></p> 
          <div class="divider"></div>
          <a href="#" id="signup" class="form-create-account-btn" style="width: 60%; height: 20%">Sign Up</a>
        
          <script src="js/script.js"></script>
        </body>
</html>
