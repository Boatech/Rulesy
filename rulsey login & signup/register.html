<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-container">
        <img src="images/logo.svg" class="title-logo" />
        
      </div>
    <div class="form-container">
        
        <form class="form">
            <h1>Sign-Up</h1>
            <p class="title-paragraph" style="align-self: center;">It's quick and easy</p>
            <div class="divider"></div>
          <div class="input-container">
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              class="form-input form-input--email"
            />
          </div>
          <div class="input-container input-container--fields">
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              class="form-input form-input--email"
            />
          </div>
          <div class="input-container input-container--fields">
            <input
              type="text"
              id="email"
              placeholder="Email or Phone Number"
              class="form-input form-input--email"
            />
          </div>
          <div class="input-container input-container--password">
            <input
              type="password"
              id="password1"
              placeholder="New Password"
              class="form-input form-input--password"
            />
            <div class="password-eye-container hidden">
              <img src="images/eye-off.png" class="password-eye eye-off" />
            </div>
          </div>
          <div class="input-container input-container--password">
            <input
              type="password"
              id="password2"
              placeholder="Confirm New Password"
              class="form-input form-input--password"
            />
            <div class="password-eye-container hidden">
              <img src="images/eye-off.png" class="password-eye eye-off" />
            </div>
          </div>
          <p class="already-have-an-account">Already have an account? <a href="index.html" class="form-forgot-password">Login</a></p> 
          <div class="divider"></div>
          <a href="#" class="form-create-account-btn" style="width: 60%; height: 20%">Sign Up</a>
        
          <script src="js/script.js"></script>
        </body>
</html>
